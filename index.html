<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
  <style >
    #it-1
    {
        font-weight:bolder;
    }
  </style>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister </h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item" id="it-1">Item 1</li>
      <li class="list-group-item" id="it-2">Item 2</li>
      <li class="list-group-item" id="it-3">Item 3</li>
      <li class="list-group-item" id="it-4">Item 4</li>
    </ul>
   </div>
  </div>
  <script> 
   // traversing the dom

var  item = document.querySelector('#items');

//parentnode

// console.log(item.parentNode);
item.parentNode.style.backgroundColor='steelblue';

// console.log(item.parentNode.parentNode.parentNode);

item.parentNode.parentNode.parentNode.style.backgroundColor='whitesmoke';

//childNodes

// console.log(item.childNodes)    //returns all child nodes with line breaks also

// //returns child node with line breaks also
// console.log(item.firstChild)  
// console.log(item.firstChild)  

// to return only elements
// console.log(item.firstElementChild);
item.firstElementChild.innerText='hey there'
// console.log(item.lastElementChild);
item.lastElementChild.textContent='you know what';

// using children we don't get the texts 
// console.log(item.children);
console.log(item.firstChild);
console.log(item.lastChild);
item.children[1].style.color='red'; // and so all others

// siblings : to get access to sibling nodes

console.log(item.nextSibling)   //pointing  to next text break
console.log(item.nextElementSibling)    // to next element if nt there then NULL

console.log(item.previousSibling)   // with line break
console.log(item.previousElementSibling)   // only a previous element

item.previousElementSibling.textContent='items -> hello';


//creating elements

var newdiv = document.createElement('div');

newdiv.className='hey_new_one';
newdiv.id='id';

newdiv.setAttribute('title', 'helo div');

// console.log(newdiv);

var newtxt= document.createTextNode('hello new div');

newdiv.appendChild(newtxt);     // adding newtxt into the newdiv

// console.log(newdiv); 

// to add the newdiv to our dom

var container= document.querySelector( 'header .container');
console.log(container);

container.insertBefore(newdiv,container.firstElementChild);     // inserting before the first element child of container that is <h1>

newdiv.style.color='whtesmoke';
newdiv.style.fontSize='15px';

  </script>
  <!-- <script src="dom.js"></script> -->
</body>
</html>
