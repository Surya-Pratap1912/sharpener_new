<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
  <style >
    #it-1
    {
        font-weight:bolder;
    }
  </style>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister </h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item" id="it-1">Item 1</li>
      <li class="list-group-item" id="it-2">Item 2</li>
      <li class="list-group-item" id="it-3">Item 3</li>
      <li class="list-group-item" id="it-4">Item 4</li>
    </ul>
   </div>
  </div>
  <script> 
    var header=document.querySelector('#main-header');

console.log(header);
header.style.borderBottom='solid red 10px';

var input= document.querySelector('input');
input.value="yeah buoy";

var in_submit= document.querySelector('input[type="submit"]');
in_submit.value='done';
in_submit.style.color='blue';

var lst= document.querySelector('.list-group-item:first-child');
var lst2= document.querySelector('.list-group-item:last-child');
lst.style.color='red';
lst2.style.color='blue';
lst2.textContent='hiiiiiiiii';

//que3rySelectorAll

var odd=document.querySelectorAll('li:nth-child(odd)');
var even=document.querySelectorAll('li:nth-child(even)');
console.log(odd);
for (var i = 0 ; i < odd.length ; i++)
{
    odd[i].style.backgroundColor = 'steelblue';
    even[i].style.backgroundColor='grey';
}
  </script>
  <!-- <script src="dom.js"></script> -->
</body>
</html>
